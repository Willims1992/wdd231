  <main>
    <section class="form-section">
      <h2>Post a New Skill</h2>
      <form action="confirmation.html" method="get" id="skillForm">
        <label for="fullname">Your Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="skillname">Skill Title:</label>
        <input type="text" id="skillname" name="skillname" required minlength="5" />

        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">Select</option>
          <option value="Music">Music</option>
          <option value="Tech">Tech</option>
          <option value="Design">Design</option>
          <option value="Crafts">Crafts</option>
          <option value="Food">Food</option>
        </select>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" required></textarea>

        <button type="submit">Submit Skill</button>
      </form>
    </section>
  </main>
